<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Time Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .timetable {
            width: 100%;
            border-collapse: collapse;
        }
        .timetable, .timetable th, .timetable td {
            border: 1px solid black;
        }
        .timetable th, .timetable td {
            padding: 10px;
            text-align: center;
        }
        .header {
            background-color: orange;
            color: white;
            font-size: 24px;
            text-align: center;
            padding: 10px 0;
        }
        .info {
            margin: 20px 0;
        }
        .info input {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        My Time Table
    </div>
    
    <div class="info">
        Name: <input type="text" id="name" placeholder="Enter your name">
